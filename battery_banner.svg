<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 280" width="1024" height="280">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <!-- Cell glow gradient -->
    <radialGradient id="cellGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <!-- Green glow -->
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
    <!-- Cell top gradient -->
    <linearGradient id="cellTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a6b" />
      <stop offset="100%" style="stop-color:#1a2f45" />
    </linearGradient>
    <!-- Active cell gradient -->
    <linearGradient id="cellActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5c8a" />
      <stop offset="100%" style="stop-color:#0d3a5c" />
    </linearGradient>
    <!-- Charge bar gradient -->
    <linearGradient id="chargeBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88" />
      <stop offset="60%" style="stop-color:#00d4ff" />
      <stop offset="100%" style="stop-color:#0088ff" />
    </linearGradient>
    <!-- Wave line gradient -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </linearGradient>
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="280" fill="url(#bgGrad)" rx="12"/>

  <!-- Grid lines (subtle) -->
  <g opacity="0.06" stroke="#00d4ff" stroke-width="0.5">
    <line x1="0" y1="56" x2="1024" y2="56"/>
    <line x1="0" y1="112" x2="1024" y2="112"/>
    <line x1="0" y1="168" x2="1024" y2="168"/>
    <line x1="0" y1="224" x2="1024" y2="224"/>
    <line x1="128" y1="0" x2="128" y2="280"/>
    <line x1="256" y1="0" x2="256" y2="280"/>
    <line x1="384" y1="0" x2="384" y2="280"/>
    <line x1="512" y1="0" x2="512" y2="280"/>
    <line x1="640" y1="0" x2="640" y2="280"/>
    <line x1="768" y1="0" x2="768" y2="280"/>
    <line x1="896" y1="0" x2="896" y2="280"/>
  </g>

  <!-- ===== BATTERY CELL ARRAY (right side) ===== -->
  <!-- Glow background behind cells -->
  <ellipse cx="720" cy="140" rx="220" ry="120" fill="url(#cellGlow)" />

  <!-- Cell macro container (battery pack outline) -->
  <rect x="530" y="55" width="420" height="170" rx="10" fill="none" stroke="#1a3a5c" stroke-width="1.5" opacity="0.6"/>
  <!-- Pack terminal -->
  <rect x="950" y="115" width="14" height="50" rx="3" fill="#1a3a5c" stroke="#2a5a8c" stroke-width="1"/>

  <!-- Row 1 of cells - 7 cylindrical cells -->
  <!-- Cell layout: each cell is ~50x90 with rounded top/bottom -->
  <!-- Row 1 -->
  <g id="cells-row1">
    <!-- Cell 1 -->
    <rect x="545" y="70" width="46" height="110" rx="6" fill="url(#cellTop)" stroke="#2a4a6a" stroke-width="1"/>
    <ellipse cx="568" cy="70" rx="23" ry="6" fill="#3a6a9a" opacity="0.9"/>
    <ellipse cx="568" cy="180" rx="23" ry="6" fill="#1a3a5a" opacity="0.7"/>
    <line x1="568" y1="64" x2="568" y2="70" stroke="#4a8abf" stroke-width="3" stroke-linecap="round"/>

    <!-- Cell 2 (active/lit) -->
    <rect x="597" y="70" width="46" height="110" rx="6" fill="url(#cellActive)" stroke="#00aadd" stroke-width="1.5"/>
    <ellipse cx="620" cy="70" rx="23" ry="6" fill="#00aadd" opacity="0.8"/>
    <ellipse cx="620" cy="180" rx="23" ry="6" fill="#005577" opacity="0.8"/>
    <line x1="620" y1="64" x2="620" y2="70" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
    <!-- Glow ring on active cell -->
    <ellipse cx="620" cy="70" rx="23" ry="6" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6" filter="url(#glow)"/>

    <!-- Cell 3 -->
    <rect x="649" y="70" width="46" height="110" rx="6" fill="url(#cellTop)" stroke="#2a4a6a" stroke-width="1"/>
    <ellipse cx="672" cy="70" rx="23" ry="6" fill="#3a6a9a" opacity="0.9"/>
    <ellipse cx="672" cy="180" rx="23" ry="6" fill="#1a3a5a" opacity="0.7"/>
    <line x1="672" y1="64" x2="672" y2="70" stroke="#4a8abf" stroke-width="3" stroke-linecap="round"/>

    <!-- Cell 4 (active/lit) -->
    <rect x="701" y="70" width="46" height="110" rx="6" fill="url(#cellActive)" stroke="#00aadd" stroke-width="1.5"/>
    <ellipse cx="724" cy="70" rx="23" ry="6" fill="#00aadd" opacity="0.8"/>
    <ellipse cx="724" cy="180" rx="23" ry="6" fill="#005577" opacity="0.8"/>
    <line x1="724" y1="64" x2="724" y2="70" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
    <ellipse cx="724" cy="70" rx="23" ry="6" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6" filter="url(#glow)"/>

    <!-- Cell 5 -->
    <rect x="753" y="70" width="46" height="110" rx="6" fill="url(#cellTop)" stroke="#2a4a6a" stroke-width="1"/>
    <ellipse cx="776" cy="70" rx="23" ry="6" fill="#3a6a9a" opacity="0.9"/>
    <ellipse cx="776" cy="180" rx="23" ry="6" fill="#1a3a5a" opacity="0.7"/>
    <line x1="776" y1="64" x2="776" y2="70" stroke="#4a8abf" stroke-width="3" stroke-linecap="round"/>

    <!-- Cell 6 (active/lit) -->
    <rect x="805" y="70" width="46" height="110" rx="6" fill="url(#cellActive)" stroke="#00aadd" stroke-width="1.5"/>
    <ellipse cx="828" cy="70" rx="23" ry="6" fill="#00aadd" opacity="0.8"/>
    <ellipse cx="828" cy="180" rx="23" ry="6" fill="#005577" opacity="0.8"/>
    <line x1="828" y1="64" x2="828" y2="70" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
    <ellipse cx="828" cy="70" rx="23" ry="6" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6" filter="url(#glow)"/>

    <!-- Cell 7 -->
    <rect x="857" y="70" width="46" height="110" rx="6" fill="url(#cellTop)" stroke="#2a4a6a" stroke-width="1"/>
    <ellipse cx="880" cy="70" rx="23" ry="6" fill="#3a6a9a" opacity="0.9"/>
    <ellipse cx="880" cy="180" rx="23" ry="6" fill="#1a3a5a" opacity="0.7"/>
    <line x1="880" y1="64" x2="880" y2="70" stroke="#4a8abf" stroke-width="3" stroke-linecap="round"/>

    <!-- Cell 8 (warning - slightly dimmer) -->
    <rect x="909" y="70" width="40" height="110" rx="6" fill="#1a2a3a" stroke="#aa4400" stroke-width="1.5"/>
    <ellipse cx="929" cy="70" rx="20" ry="5" fill="#aa4400" opacity="0.7"/>
    <ellipse cx="929" cy="180" rx="20" ry="5" fill="#551800" opacity="0.7"/>
    <line x1="929" y1="65" x2="929" y2="70" stroke="#ff6600" stroke-width="2" stroke-linecap="round"/>
    <!-- Warning glow -->
    <ellipse cx="929" cy="70" rx="20" ry="5" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
  </g>

  <!-- Connecting bus bars (top) -->
  <rect x="545" y="63" width="404" height="4" rx="2" fill="#1a3050" opacity="0.8"/>
  <!-- Connecting bus bars (bottom) -->
  <rect x="545" y="183" width="404" height="4" rx="2" fill="#1a3050" opacity="0.8"/>

  <!-- Cell number labels -->
  <g font-family="monospace" font-size="9" fill="#4a8abf" text-anchor="middle">
    <text x="568" y="200">C1</text>
    <text x="620" y="200" fill="#00d4ff">C2</text>
    <text x="672" y="200">C3</text>
    <text x="724" y="200" fill="#00d4ff">C4</text>
    <text x="776" y="200">C5</text>
    <text x="828" y="200" fill="#00d4ff">C6</text>
    <text x="880" y="200">C7</text>
    <text x="929" y="200" fill="#ff6600">C8</text>
  </g>

  <!-- ===== ANOMALY WAVE / SIGNAL (left-center area) ===== -->
  <!-- Background glow for wave area -->
  <ellipse cx="280" cy="170" rx="200" ry="60" fill="url(#greenGlow)" />

  <!-- ECG / anomaly signal line -->
  <polyline
    points="60,170 100,170 115,155 125,185 135,130 150,210 162,170 180,170 200,170 220,170 235,160 245,180 255,150 270,200 282,170 310,170 340,170 360,165 370,175 380,160 390,182 400,170 430,170 460,170 490,170"
    fill="none"
    stroke="url(#waveGrad)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#softGlow)"
  />

  <!-- Anomaly spike highlight -->
  <polyline
    points="135,170 135,130 150,210 162,170"
    fill="none"
    stroke="#ff4444"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.9"
    filter="url(#glow)"
  />

  <!-- Anomaly detection dot -->
  <circle cx="143" cy="170" r="5" fill="none" stroke="#ff4444" stroke-width="1.5" opacity="0.8"/>
  <circle cx="143" cy="170" r="8" fill="none" stroke="#ff4444" stroke-width="0.8" opacity="0.4"/>
  <circle cx="143" cy="170" r="12" fill="none" stroke="#ff4444" stroke-width="0.5" opacity="0.2"/>

  <!-- ===== SOH / CHARGE BAR ===== -->
  <!-- Background bar -->
  <rect x="60" y="215" width="430" height="12" rx="6" fill="#0d1e30" stroke="#1a3a5c" stroke-width="1"/>
  <!-- Fill bar - 78% -->
  <rect x="60" y="215" width="335" height="12" rx="6" fill="url(#chargeBar)" opacity="0.9"/>
  <!-- SOH label -->
  <text x="60" y="210" font-family="monospace" font-size="10" fill="#4a8abf">State of Health</text>
  <text x="405" y="210" font-family="monospace" font-size="10" fill="#00ff88" filter="url(#glow)">78%</text>
  <!-- Tick marks -->
  <g stroke="#0d1e30" stroke-width="1">
    <line x1="166" y1="215" x2="166" y2="227"/>
    <line x1="276" y1="215" x2="276" y2="227"/>
    <line x1="382" y1="215" x2="382" y2="227"/>
  </g>

  <!-- ===== TEXT SECTION ===== -->
  <!-- Main title -->
  <text x="60" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="1">
    EV<tspan fill="#00d4ff">Battery</tspan>-<tspan fill="#00ff88">IonSense</tspan>
  </text>

  <!-- Subtitle -->
  <text x="62" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="13.5" fill="#7aafd4" letter-spacing="0.5">
    Open-Source Intelligence Hub for Battery Monitoring &amp; Degradation Research
  </text>

  <!-- Stats row -->
  <g font-family="monospace" font-size="11">
    <!-- Stat 1 -->
    <rect x="62" y="118" width="100" height="28" rx="5" fill="#0d1e30" stroke="#1a3a5c" stroke-width="1"/>
    <text x="112" y="136" text-anchor="middle" fill="#00d4ff" font-weight="bold">65</text>
    <text x="112" y="136" dx="14" font-size="9" fill="#4a8abf"> Datasets</text>

    <!-- Stat 2 -->
    <rect x="172" y="118" width="115" height="28" rx="5" fill="#0d1e30" stroke="#1a3a5c" stroke-width="1"/>
    <text x="222" y="136" text-anchor="middle" fill="#00ff88" font-weight="bold">130+</text>
    <text x="222" y="136" dx="18" font-size="9" fill="#4a8abf"> Papers</text>

    <!-- Stat 3 -->
    <rect x="297" y="118" width="130" height="28" rx="5" fill="#0d1e30" stroke="#1a3a5c" stroke-width="1"/>
    <text x="355" y="136" text-anchor="middle" fill="#ffaa00" font-weight="bold">8</text>
    <text x="355" y="136" dx="8" font-size="9" fill="#4a8abf"> Categories</text>
  </g>

  <!-- Anomaly label -->
  <g>
    <text x="120" y="147" font-family="monospace" font-size="9" fill="#ff6666">⚠ ANOMALY DETECTED</text>
    <line x1="143" y1="150" x2="143" y2="158" stroke="#ff4444" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  </g>

  <!-- Bottom tag line -->
  <text x="512" y="265" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#2a4a6a" text-anchor="middle" letter-spacing="2">
    ANOMALY DETECTION  ·  DEGRADATION MODELLING  ·  STATE ESTIMATION  ·  ROOT CAUSE ANALYSIS
  </text>

  <!-- Border glow -->
  <rect width="1024" height="280" rx="12" fill="none" stroke="#0d3a5c" stroke-width="2" opacity="0.8"/>
</svg>
